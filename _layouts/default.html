<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-3 col-xs-12 menu" style="position:fixed">
                
                <div class="col-md-12" id="logo">
                    <h1>A+B*F</h1>
                    Autocad+Blender*Fusion
                </div>
                <div class="col-md-12 text-right" style="padding:40px">
                    {% for my_page in site.pages | sort:pos %}
                        {% if my_page.title %}
                        <div class="col-md-12">
                        <ul class="list-unstyled">
                            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.link }}</a></li>
                        </ul>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
             <div class="col-md-9 col-xs-12 col-md-offset-3 col-xs-offset-0">
                <div class="contenido text-justify">
                <div class="col-md-12 header text-center">
                    <h1>{{ page.title }}</h1>
                </div>
                {{ content }}                
               
                {% unless my_page.title contains 'Home' %}
                   {% include foot.html %}
                {% endunless %}

                
            </div>
        </div>
    </div>
</body>
</html>
